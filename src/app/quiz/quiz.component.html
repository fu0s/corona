<mat-card class = "tp-card" >
  <mat-card-header>
     <div mat-card-avatar class = "tp-header-image"></div>
     <mat-card-title>Questionnaire</mat-card-title>
     <mat-card-subtitle>{{maQuestion.question}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="1" rowHeight="50px" >
      <mat-grid-tile *ngFor="let choix of maQuestion.choix" >
        <label id="example-radio-group-label">{{maQuestion.question}}</label>
        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group">
          <mat-radio-button class="example-radio-button" color="primary">
            {{choix}}
          </mat-radio-button>
        </mat-radio-group>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
  <mat-card-actions >
     <button color="primary" mat-raised-button>Suivant</button>
     <button color="primary" mat-raised-button>Partager</button>
  </mat-card-actions>
</mat-card>
